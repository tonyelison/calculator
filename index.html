<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="sript.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">12345.0</div>
    <div class="buttons">
      <div class="digits">
        <button>AC</button>
        <button>+/-</button>
        <button>%</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="zero">0</button>
        <button>.</button>
      </div>
      <div class="operators">
        <button>รท</button>
        <button>ร</button>
        <button>-</button>
        <button>+</button>
        <button>=</button>
      </div>
    </div>
  </div>
</body>
</html>
